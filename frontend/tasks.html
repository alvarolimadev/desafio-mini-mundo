<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Tarefas do Projeto</span>
  <button class="btn btn-outline-light" onclick="voltar()">Voltar</button>
</nav>

<div class="container mt-4">

  <div class="card mb-3">
    <div class="card-body">
      <h5>Criar tarefa</h5>

      <div class="row g-2">
        <div class="col">
          <input type="text" id="descricao" class="form-control" placeholder="Descrição">
        </div>

        <div class="col">
          <select id="status" class="form-select">
            <option value="PENDENTE">Pendente</option>
            <option value="EM_ANDAMENTO">Em andamento</option>
            <option value="CONCLUIDA">Concluída</option>
          </select>
        </div>

        <div class="col">
          <input type="number" id="predecessora" class="form-control" placeholder="ID predecessora">
        </div>

        <div class="col">
          <button class="btn btn-primary w-100" onclick="createTask()">Criar</button>
        </div>
      </div>
    </div>
  </div>

  <ul class="list-group" id="taskList"></ul>
</div>

<script src="js/tasks.js"></script>
</body>
</html>
