<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mini Mundo - Tarefas</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Mini Mundo - Tarefas</span>
  <button id="btnBack" class="btn btn-outline-light btn-sm">
    Voltar
  </button>
</nav>

<!-- CONTEÚDO -->
<div class="container mt-4">

  <!-- TÍTULO -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Tarefas do Projeto</h4>

    <!-- FILTRO POR STATUS -->
    <select id="statusFilter" class="form-select w-auto">
      <option value="">Todas</option>
      <option value="NAO_CONCLUIDA">Não Concluídas</option>
      <option value="CONCLUIDA">Concluídas</option>
    </select>
  </div>

  <!-- FORMULÁRIO DE CRIAÇÃO -->
  <div class="card mb-4">
    <div class="card-body">
      <h6 class="card-title mb-3">Nova Tarefa</h6>

      <div class="row g-2">
        <div class="col-md-6">
          <input
            type="text"
            id="descricao"
            class="form-control"
            placeholder="Descrição da tarefa *"
          >
        </div>

        <div class="col-md-3">
          <input
            type="date"
            id="dataInicio"
            class="form-control"
            placeholder="Data de início"
          >
        </div>

        <div class="col-md-3">
          <input
            type="date"
            id="dataFim"
            class="form-control"
            placeholder="Data de fim"
          >
        </div>

        <div class="col-md-6">
          <select id="tarefaPredecessora" class="form-select">
            <option value="">Tarefa predecessora (opcional)</option>
            <!-- opções preenchidas via JS -->
          </select>
        </div>

        <div class="col-md-6 d-grid">
          <button id="btnCreateTask" class="btn btn-primary">
            Criar Tarefa
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- LISTAGEM DE TAREFAS -->
  <ul id="taskList" class="list-group">
    <!-- tarefas renderizadas via JS -->
  </ul>

  <!-- PROGRESSO DO PROJETO (opcional, já preparado) -->
  <div id="projectProgress" class="mt-4">
    <!-- barra de progresso via JS -->
  </div>

</div>

<!-- MODAL EDITAR TAREFA -->
<div class="modal fade" id="editTaskModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar Tarefa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editTaskId">

        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <input type="text" id="editDescricao" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Data Início</label>
          <input type="date" id="editDataInicio" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Data Fim</label>
          <input type="date" id="editDataFim" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select id="editStatus" class="form-select">
            <option value="NAO_CONCLUIDA">Não concluída</option>
            <option value="CONCLUIDA">Concluída</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button
          id="btnSaveEdit"
          type="button"
          class="btn btn-primary">
          Salvar
        </button>
      </div>

    </div>
  </div>
</div>

<!-- BOOTSTRAP JS DA PÁGINA -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/tasks.js"></script>
</body>
</html>
