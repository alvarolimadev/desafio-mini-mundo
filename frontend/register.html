<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Mini Mundo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 400px;">
  <h4 class="mb-3 text-center">Cadastro</h4>

  <div id="alert" class="alert alert-danger d-none"></div>

  <form id="registerForm">
    <input class="form-control mb-2" id="nome" placeholder="Nome completo" required>
    <input class="form-control mb-2" id="email" type="email" placeholder="E-mail" required>
    <input class="form-control mb-2" id="senha" type="password" placeholder="Senha" required>
    <input class="form-control mb-3" id="confirmacaoSenha" type="password" placeholder="Confirmar senha" required>

    <button class="btn btn-success w-100">Cadastrar</button>
  </form>

  <div class="text-center mt-3">
    <a href="index.html">Voltar para login</a>
  </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
