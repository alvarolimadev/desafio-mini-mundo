<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projetos - Mini Mundo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">Mini Mundo</span>
  <button class="btn btn-outline-light" onclick="logout()">Sair</button>
</nav>

<div class="container mt-4">
  
  <!-- Pesquisa -->
  <input
    type="text"
    id="searchInput"
    class="form-control mb-3"
    placeholder="Pesquisar projeto pelo nome"
  />

  <!-- Criar projeto -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-4">
          <input id="projectName" class="form-control" placeholder="Nome do projeto" />
        </div>
        <div class="col-md-4">
          <input id="projectDesc" class="form-control" placeholder="Descrição (opcional)" />
        </div>
        <div class="col-md-2">
          <input id="projectBudget" type="number" class="form-control" placeholder="Orçamento" />
        </div>
        <div class="col-md-2">
          <button id="btnCreate" class="btn btn-primary w-100">Criar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista -->
  <ul class="list-group" id="projectList"></ul>
</div>

<div class="modal fade" id="editProjectModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar Projeto</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editProjectId">

        <div class="mb-2">
          <label class="form-label">Nome</label>
          <input id="editProjectName" class="form-control">
        </div>

        <div class="mb-2">
          <label class="form-label">Descrição</label>
          <input id="editProjectDesc" class="form-control">
        </div>

        <div class="mb-2">
          <label class="form-label">Orçamento</label>
          <input id="editProjectBudget" type="number" class="form-control">
        </div>

        <div class="mb-2">
          <label class="form-label">Status</label>
          <select id="editProjectStatus" class="form-select">
            <option value="ATIVO">Ativo</option>
            <option value="INATIVO">Inativo</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" onclick="saveEdit()">Salvar</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/pages/projects.page.js"></script>
</body>
</html>
